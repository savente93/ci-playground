name: cleanup all caches
on:
  workflow_dispatch:
  workflow_call:


jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Cleanup caches
        run: |
          gh cache delete -a
        continue-on-failure: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
